<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: rgba(0, 0, 255, 0.407);">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10  border border-5 p-4" style="background-color: rgba(0, 0, 255, 0.289);">
                <h2 class="text-center">Register</h2>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="accountnumber" class="form-label">Account Number</label>
                        <input type="text" class="form-control" id="accountnumber" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
                    <button type="button" style="border: none; color: blue; background-color: white;" onclick="signup()">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    

    <script>
        // register form
function register(event) {
    event.preventDefault(); // Prevent the form from submitting

    let accDetails = {
        username: document.getElementById("username").value,
        accountnumber: document.getElementById("accountnumber").value,
        password: document.getElementById("password").value,
    };
// check working
    console.log(accDetails);

    // Check if account number already exists in localStorage
    if (localStorage.getItem(accDetails.accountnumber)) {
        alert("Sorry, this account already exists");
        //clear input field added...optional
        document.getElementById("username").value = "";
        document.getElementById("accountnumber").value = "";
        document.getElementById("password").value = "";
    } else {
        localStorage.setItem(accDetails.accountnumber, JSON.stringify(accDetails));
        alert("Welcome to MyBank");
        window.location="./login.html"
    }
}

// Attach the register function to the form submission
document.getElementById("registerForm").addEventListener("submit", register);

// redirect
function signup(){
    window.location.href="./index.html"
}
    </script>
</body>
</html>
